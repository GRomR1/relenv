name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build_linux_x86_64:

    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v3

    - name: Install Dependencies
      run: sudo apt-get install build-essential bison linux-headers-$(uname -r) python3-pytest

    - name: Fetch Toolchain
      run: CICD=true python3 -m mayflower toolchain download --arch=x86_64

    - name: Build
      run: CICD=true python3 -m mayflower build --arch=x86_64

    - name: Verify Build
      run: python3 -m pytest tests/test_verify_build.py

    - name: Create Tarball Directory
      run: python3 -m mayflower create x86_64-linux-gnu

    - name: Create Tarball
      run: tar -cJf python-x86_64-linux-gnu.tar.xz  x86_64-linux-gnu

    - name: Linux Logs
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: x86-64-linux-gnu-logs
        path: mayflower/_logs/*
        retention-days: 5

    - name: Python build
      uses: actions/upload-artifact@v3
      with:
        name: python-x86_64-linux-gnu.tar.xz
        path: python-x86_64-linux-gnu.tar.xz
        retention-days: 5

  build_linux_aarch64:

    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v3

    - name: Install Dependencies
      run: sudo apt-get install build-essential bison linux-headers-$(uname -r)

    - name: Fetch Toolchain
      run: CICD=true python3 -m mayflower toolchain download --arch=aarch64

    - name: Fetch Native Build
      run: CICD=true python3 -m mayflower fetch

    - name: Build
      run: CICD=true python3 -m mayflower build --arch=aarch64

    - name: Create Tarball Directory
      run: python3 -m mayflower create --arch=aarch64 aarch64-linux-gnu

    - name: Create Tarball
      if: always()
      run: tar -cJf python-aarch64-linux-gnu.tar.xz aarch64-linux-gnu

    - name: Linux Logs
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: aarch64-linux-gnu-logs
        path: mayflower/_logs/*
        retention-days: 5

    - name: Python build
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: python-aarch64-linux-gnu.tar.xz
        path: python-aarch64-linux-gnu.tar.xz
        retention-days: 5

  build_osx_x86_64:

    runs-on: macos-12

    steps:
    - uses: actions/checkout@v3

    - name: Build
      run: CICD=true python3 -m mayflower build

    - name: Create Tarball Directory
      run: python3 -m mayflower create x86_64-macos

    - name: Create Tarball
      run: tar -cJf python-x86_64-macos.tar.xz x86_64-macos

    - name: MacOS Logs
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: x86_64-macos-logs
        path: mayflower/_logs/*
        retention-days: 5

    - name: Python build
      uses: actions/upload-artifact@v3
      with:
        name: python-x86_64-macos.tar.xz
        path: python-x86_64-macos.tar.xz
        retention-days: 5

  build_windows_x86_64:

    runs-on: windows-latest

    env:
      CICD: true

    steps:
      - uses: actions/checkout@v3

      - name: Install VS Build Tools
        run: mayflower/_scripts/install_vc_build.ps1

      - name: Build Python with Mayflower
        run: python -m mayflower build --arch=x86_64

      - name: Create Tarball Directory
        run: python3 -m mayflower create x86_64-windows

      - name: Create Zipfile from build
        run: Compress-Archive -Path x86_64-windows -DestinationPath .\python-x86_64-windows.zip

      - name: Upload Build Logs
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: x86-64-windows-logs
          path: mayflower/_logs/*
          retention-days: 5

      - name: Upload Zipfile
        uses: actions/upload-artifact@v3
        with:
          name: python-x86_64-windows.zip
          path: python-x86_64-windows.zip
          retention-days: 5
