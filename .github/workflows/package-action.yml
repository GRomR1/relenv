name: Relenv Python Package

on:
  workflow_call:
    inputs:
      version:
        required: false
        type: string
        description: Version to author
    secrets:
      TEST_PYPI_API_TOKEN:
        required: false
      PYPI_API_TOKEN:
        required: false

jobs:
  build:
    name: Build Python Wheel
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
    - uses: actions/checkout@master
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install pypa/build
      run: >-
        python -m
        pip install
        build
        --user
    - name: Build a binary wheel and a source tarball
      run: >-
        python -m
        build
        -C--global-option=egg_info
        -C--global-option=--tag-build=dev$(git rev-parse --short HEAD)
        --wheel
        --outdir dist/
    - name: Python Build Artifact
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: dist
        path: dist/*
        retention-days: 5
    - name:
      run: >-
        python3
        -c
        "from pkginfo import Wheel; s = Wheel('dist/$(ls dist/)'); print(f'version={s.version}')"
        >>
        $GITHUB_OUTPUT
      id: version
